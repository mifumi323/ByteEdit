<h1>インストール・アンインストール</h1>
<h2>●インストール</h2>
<p>インストールするには、専用のフォルダを作って&quot;byteedit.lzh&quot;を解凍ソフトで解凍してください。<br>
以下のファイルが同じフォルダに展開されます。</p>
<ul>
<li>byteedit.chm(軽量版をダウンロードした場合は同梱されていません)</li>
<li>byteedit.exe</li>
<li>readme.txt</li>
</ul>
<h2>●アンインストール</h2>
<p>インストール時にできた３ファイルを削除してください。<br>
専用フォルダにインストールした場合はフォルダごと削除してください。</p>
