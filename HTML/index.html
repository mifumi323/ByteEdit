<h1>ByteEdit ヘルプ</h1>
<p>このソフトByteEditは、ファイルをバイト単位で編集するためのソフトです。<br>
いわゆるバイナリエディタですが、最大の特長として、データ表示形式が選べるという機能があります。<br>
<strong>２進数を選べば、文字通りのバイナリエディタにもなります。</strong><br>
<font color="#ff0000">基本的にどんなファイルでも読み書きできるため、使い方によってはこのソフトは危険です。<br>
必ず自己責任で使ってください。</font></p>
<h2>●動作環境</h2>
<p>Windows 95以上 + VB6ランタイム</p>
